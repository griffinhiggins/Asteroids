<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const FPS = 30; //frames per second
        const FRICTION = 0.7; //friction coeff of space (0 to 1)
        const LASER_DIST = 0.6; //max distance the laser can travel times screen width
        const LASER_MAX = 10; //Max number of lazers on screen at once
        const LASER_SPD = 500; //Max speed of lasers in pix/sec
        const LASER_EXPLODE_DUR = 0.3; //duration of the lasers explosion in seconds
        const ROIDS_JAG = 0.4; //jaggedness of roids (0 to 1)
        const ROIDS_NUM = 3; //stating number of astroids
        const ROIDS_SIZE = 100; //starting size of astroids in pix
        const ROIDS_SPD = 50; //max starting speed of Asteroids in pix/sec
        const ROIDS_VERT = 10; //avg number of verticies on each astroid
        const SHIP_BLINK_DUR = 0.1; //durration of the ships blink when invinsible (sec)
        const SHIP_EXPLODE_DUR = 0.3; //duration of the ship exploding
        const SHIP_INV_DUR = 3; //duration of the ships invincibility duration (sec)
        const SHIP_SIZE = 30; //ship height in pix
        const TURN_SPEED = 360; //turn speed in deg per second
        const SHIP_THRUST = 5; //acceleration of the ship in pix/sec^2
        const SHOW_BOUNDING = false; // show collision detection bounding
        const SHOW_CENTER_DOT = false; //show the center dot of the ship


        /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas");
        var ctx  = canv.getContext("2d");

        //ship
        var ship = newShip();

        //asteroid
        var roids = [];
        createAstroidBelt();

        //set up  event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        //set game loop
        setInterval(update, 1000 / FPS);

        function createAstroidBelt(){
            roids = [];
            var x, y;
            for(var i = 0; i < ROIDS_NUM; i++){
                do{
                x = Math.floor(Math.random() * canv.width);
                y = Math.floor(Math.random() * canv.height);
                }
                while(distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
            }
        }

        function destroyAsteroid(index){
            var x = roids[index].x;
            var y = roids[index].y;
            var r = roids[index].r;

            //split the astrod in two
            if(r == Math.ceil(ROIDS_SIZE / 2)){
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
            }
            else if(r == Math.ceil(ROIDS_SIZE / 4)){
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
            }

            //destoy the astroid
            roids.splice(index, 1);
        }

        function distBetweenPoints(x1, y1, x2, y2){
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function explodeShip(){
            ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
            //COLLISIONDETECTOINTEST
            // ctx.fillStyle = "lime";
            // ctx.strokeStyle = "lime";
            // ctx.beginPath();
            // ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
            // ctx.fill();
            // ctx.stroke();
        }

        function keyDown(/** @type {KeyboardEvent} */ ev){
            switch (ev.keyCode) {
                case 32: //space key     (shoot laser)
                    shootLaser();
                    break;
                case 37: //left arrow key     (rotate WEST)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38: //up arrow key       (thrust NORTH)
                    ship.thrusting = true;
                    break;
                case 39: //left arrow key     (rotate EAST)
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;

            }
        }
        function keyUp(/** @type {KeyboardEvent} */ ev){
            switch (ev.keyCode) {
                case 32: //space key     (reload laser)
                    ship.canShoot = true;
                    break;
                case 37: //left arrow key     (STOP rotate WEST)
                    ship.rot = 0;
                    break;
                case 38: //up arrow key       (STOP thrust NORTH)
                ship.thrusting = false;
                    break;
                case 39: //left arrow key     (STOP rotate EAST)
                    ship.rot = 0;
                    break;
            }
        }

        function newAsteroid(x, y, r){
            var roid = {
                x: x,
                y: y,
                xv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: r,
                a: Math.random() * Math.PI * 2, //Convert to rads
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                offs: []
            };

            //create the vertex offset array
            for(var i = 0; i < roid.vert; i++){
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
            }
            return roid;
        }

        function newShip(){
            return {
                x: canv.width / 2,
                y: canv.height / 2,
                r: SHIP_SIZE / 2,
                a: 90 / 180 * Math.PI, //convert deg to rad
                blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                canShoot: true,
                lasers: [],
                explodeTime: 0,
                rot: 0,
                thrusting: false,
                thrust: {
                    x: 0,
                    y: 0
                }
            }
        }

        function shootLaser(){
            //create laser
            if(ship.canShoot && ship.lasers.length < LASER_MAX){
                ship.lasers.push({ //from fromt of ship
                    x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                    xv: LASER_SPD * Math.cos(ship.a) / FPS,
                    yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                    dist: 0,
                    explodeTime: 0
                });
            }

            //prevent future shooting
            ship.canShoot = false;
        }

        function update(){
            var blinkOn = ship.blinkNum % 2 == 0;
            var exploding = ship.explodeTime > 0;

            //draw space
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            //thrust the ship
            if(ship.thrusting){
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y += SHIP_THRUST * Math.sin(ship.a) / FPS;

                //draw thruster
                if(!exploding && blinkOn){
                    ctx.fillStyle = "orange"
                    ctx.strokeStyle = "blue";
                    ctx.lineWidth = SHIP_SIZE / 10;
                    ctx.beginPath();
                    ctx.moveTo( // back left of ship
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                    );
                    ctx.lineTo( // back center of ship
                        ship.x - ship.r * 6 / 3 * Math.cos(ship.a),
                        ship.y + ship.r * 6 / 3 * Math.sin(ship.a)
                    );

                    ctx.lineTo( // back right of ship
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
            }
            else{
                ship.thrusting.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrusting.y -= FRICTION * ship.thrust.y / FPS;
            }

            //draw triangle ship
            if(!exploding){
                if(blinkOn){
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = SHIP_SIZE / 20;
                    ctx.beginPath();
                    ctx.moveTo( // front of the ship
                        ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                        ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
                    );
                    ctx.lineTo( // back left of ship
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
                    );

                    ctx.lineTo( // back right of ship
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.stroke();
                }

                //handle blinking when ship respawn
                if(ship.blinkNum > 0){
                    //reduce the blink time
                    ship.blinkTime--;

                    //reduce blink number
                    if(ship.blinkTime == 0){
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;
                    }
                }
            }
            else{
                //draw explosion
                ctx.fillStyle = "darkred";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
                ctx.fill();
                    ctx.fillStyle = "red";
                    ctx.beginPath();
                    ctx.arc(ship.x, ship.y, ship.r * 1.5, 0, Math.PI * 2, false);
                    ctx.fill();
                        ctx.fillStyle = "orange";
                        ctx.beginPath();
                        ctx.arc(ship.x, ship.y, ship.r * 1.2, 0, Math.PI * 2, false);
                        ctx.fill();
                            ctx.fillStyle = "yellow";
                            ctx.beginPath();
                            ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                            ctx.fill();
                                ctx.fillStyle = "white";
                                ctx.beginPath();
                                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                                ctx.fill();
            }

            //Testing collision control
            if (SHOW_BOUNDING){
                ctx.strokeStyle = "lime";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                ctx.stroke();
            }

            //draw Asteroids
            var x, y, r, a, vert, offs;
            for(var i = 0; i < roids.length; i++){
                ctx.strokeStyle = "slategrey";
                ctx.lineWidth = SHIP_SIZE / 20;
                //get astroid properties
                x = roids[i].x;
                y = roids[i].y;
                r = roids[i].r;
                a = roids[i].a;
                vert = roids[i].vert;
                offs = roids[i].offs;

                //draw a path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)
                );

                //draw the polygon
                for(var j = 1; j < vert; j++){
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                    );
                }
                ctx.closePath();
                ctx.stroke();
            }

            if (SHOW_BOUNDING){
                ctx.strokeStyle = "lime";
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2, false);
                ctx.stroke();
            }

            if(SHOW_CENTER_DOT){
                ctx.fillStyle = "red"
                ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
            }

            //ship draw lasers
            for(var i = 0; i < ship.lasers.length; i++){
                if(ship.lasers[i].explodeTime == 0){
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                    ctx.fill();
                }
                else{
                    //draw explosion
                    ctx.fillStyle = "red";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();
                        ctx.fillStyle = "salmon";
                        ctx.beginPath();
                        ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                        ctx.fill();
                            ctx.fillStyle = "pink";
                            ctx.beginPath();
                            ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                            ctx.fill();
                }
            }

            //detect laser hits on Asteroids
            var ax, ay, ar, lx, ly;
            for(var i = roids.length - 1; i >= 0; i--){
                //get asteroid coordinates
                ax = roids[i].x;
                ay = roids[i].y;
                ar = roids[i].r;

                //loop over the lasers
                for(var j = ship.lasers.length - 1; j >= 0; j--){
                    //get laser coordinates
                    lx = ship.lasers[j].x;
                    ly = ship.lasers[j].y;

                    //detect hit
                    if(ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax,ay,lx,ly) < ar){
                        //destroy the asteroid and activate the laser explosion
                        destroyAsteroid(i);
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
                        break;
                    }
                }
            }

            //ship check for collision w astroid
            if(!exploding){
                if(ship.blinkNum == 0){
                    for(var i = 0; i < roids.length; i++){
                        if(distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r){
                            explodeShip();
                            destroyAsteroid(i);
                            break;
                        }
                    }
                }

                //ship rotate
                ship.a += ship.rot;

                //ship move
                ship.x += ship.thrust.x;
                ship.y -= ship.thrust.y;
            }
            else{
                ship.explodeTime--;
                if(ship.explodeTime == 0){
                    ship = newShip();
                }
            }

            //ship handle edge of screen
                //x component
                if(ship.x < 0 - ship.r){
                    ship.x = canv.width + ship.r;
                }
                else if(ship.x > canv.width + ship.r){
                    ship.x = 0 - ship.r;
                }

                //y component
                if(ship.y < 0 - ship.r){
                    ship.y = canv.height + ship.r;
                }
                else if(ship.y > canv.height + ship.r){
                    ship.y = 0 - ship.r;
                }

            //lasers move
            for(var i = ship.lasers.length-1; i >= 0; i--){

                //check distance traveled
                if(ship.lasers[i].dist > LASER_DIST * canv.width){
                    ship.lasers.splice(i,1);
                    continue;
                }

                //handle the explosion
                if(ship.lasers[i].explodeTime > 0){
                    ship.lasers[i].explodeTime--;

                    //destroy the lasers after the durration is up
                    if(ship.lasers[i].explodeTime == 0){
                        ship.lasers.splice(i,1);
                        continue;
                    }
                }
                else{
                    //move the lasers
                    ship.lasers[i].x += ship.lasers[i].xv;
                    ship.lasers[i].y += ship.lasers[i].yv;

                    //calculate the laser distance traveled
                    ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
                }

                //handle edge of screen
                    //handle x
                    if(ship.lasers[i].x < 0){
                        ship.lasers[i].x = canv.width;
                    }
                    else if(ship.lasers[i].x > canv.width){
                        ship.lasers[i].x = 0;
                    }

                    //handle y
                    if(ship.lasers[i].y < 0){
                        ship.lasers[i].y = canv.height;
                    }
                    else if(ship.lasers[i].y > canv.height){
                        ship.lasers[i].y = 0;
                    }

            }

            //astroid move
            for(var i = 0; i < roids.length; i++){
                roids[i].x += roids[i].xv;
                roids[i].y += roids[i].yv;

                //Asteroid handle edge of screen
                //x direction
                if(roids[i].x < 0 - roids[i].r){
                    roids[i].x = canv.width + roids[i].r;
                }
                else if(roids[i].x > canv.width + roids[i].r){
                    roids[i].x = 0 - roids[i].r
                }
                //y direction
                if(roids[i].y < 0 - roids[i].r){
                    roids[i].y = canv.height + roids[i].r;
                }
                else if(roids[i].y > canv.height + roids[i].r){
                    roids[i].y = 0 - roids[i].r
                }
            }
        }

    </script>
</body>
</html>
